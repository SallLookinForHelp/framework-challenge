<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-light text-center d-flex justify-content-center align-items-center vh-100">

<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-10">
        <div class="card shadow-lg border-0 p-5 rounded-4">
          <div class="row">
            <div class="col">
              <h1 class="display-3 fw-bold text-danger">
                404
              </h1>
              <h2 class="text-secondary mb-3">Page Not Found</h2>
              <p class="text-muted">
                ごめんなさい!!
                <br>
                Looks like this page, retired early!
                <br><br>
                Go back to the 
                <a href="#" class="text-decoration-none">home page</a> 
                or like, email us or something below.
              </p>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <form method="post" id="contactForm" class="reallyCoolForm">
                <h4>Questions? Email us!</h4>
                <div class="form-group mb-3">
                  <label for="emailInput" class="form-label">Email Address</label>
                  <input id="emailInput" name="emailInput" type="email" placeholder="Enter@Here.com"
                  class="form-control" aria-describedby="emailHelpThing">
                  <p id="emailHelpThing" class="form-text text-muted" style="font-size: 0.875rem; margin-top: 5px;"> We’ll try to get back to you as soon as possible!</p>
                </div>
                <button type="submit" class="btn btn-danger btn-lg px-4">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
