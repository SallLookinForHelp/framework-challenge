<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="screen.css" />
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 text-center bg-light">
    <div class="container">
      <div class="card p-5 shadow-lg border-0 rounded-4">
        <h1 class="display-3 fw-bold text-danger">404</h1>
        <h2 class="mb-3 text-secondary">Page Not Found</h2>
        <p class="text-muted">
          ごめんなさい! It seems this page took an early retirement.
          <br />
          Return to our <a href="#" class="text-decoration-none">homepage</a> or contact us below.
        </p>

        <form class="mt-4">
          <div class="mb-3">
            <h4>Questions? Email us!</h4>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter@Here.com"
            />
            <div id="emailhelp" class="form-text">We'll get back to you shortly.</div>
          </div>
          <button type="submit" class="btn btn-danger px-4">Submit</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
